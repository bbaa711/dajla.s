<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة مع صورة وعنوان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            color: #333;
            direction: rtl; /* لعرض النص بشكل صحيح للغة العربية */
            text-align: center; /* توسيط العنوان */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="صورة.jpg" alt="الصورة">
        <h1>عنوان الصورة وشرح كامل عن السيارات</h1>
    </div>
</body>
</html>
